<!DOCTYPE html>
<html lang="en">
<head>
  <title>Border and Container</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Corrected border using Bootstrap classes -->
  <div class="container border border-dark p-3 my-3"> 
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
  </div>

  <!-- Fixed padding and margin issues -->
  <div class="container p-3 mb-3 bg-primary text-white">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
  </div>

  <!-- Corrected description for proper formatting -->
  <div class="container p-3 my-3 bg-danger text-white border border-white"> 
    <h1>My First Bootstrap Webpage</h1> 
    <p>This container has a dark background with white text, a border, and some extra padding and margin.</p> 
  </div>

</body>
</html>
