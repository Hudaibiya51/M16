<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us - Plantofibea</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="plant.png" type="image/png">
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img class="logoimg" src="plant.png" alt="Plant Logo">
    </div>

    <!-- Navbar -->
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact Us</a>
    </div>

    <br>

    <!-- Contact Form -->
    <form onsubmit="return confirmSubmit()">
      <fieldset>
        <legend class="titleform"><b>Contact Us</b></legend>
        <h2>
          <label class="text" for="name">Enter your Name:</label>
          <input type="text" id="name" name="Name" required>

          <h4 class="text">Our Gmail account - <a href="mailto:anshgandhi18@gmail.com">anshgandhi18@gmail.com</a></h4>

          <label class="text" for="email">Gmail Account Id:</label>
          <input type="email" id="email" name="email" required> 
          
          <br>

          <label class="text" for="complaints">Complaints (Optional):</label>
          <br>
          <textarea id="complaints" class="text"></textarea>
          
          <br>

          <label class="text">Rate the Website:</label>
          <br>
          <input type="radio" name="rating" value="1"> 1
          <input type="radio" name="rating" value="2"> 2
          <input type="radio" name="rating" value="3"> 3
          <input type="radio" name="rating" value="4"> 4
          <input type="radio" name="rating" value="5"> 5
          
          <br><br>
          
          <center>
            <button class="submit" type="submit">Submit</button>
          </center>
        </h2>
      </fieldset>
    </form>

    <br>

    <!-- Footer -->
    <section class="footer">
      &copy; All rights are reserved by Ansh Gandhi
    </section>

    <script>
      function confirmSubmit() {
        return confirm("Are you sure you want to submit?");
      }
    </script>
  </body>
</html>
