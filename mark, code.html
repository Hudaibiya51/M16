<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mark Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <p>CO<sub>2</sub></p>
  <p>a<SUP>2</SUP></p> <!-- Fixed missing closing tag -->

  <div class="container">
    <h1>Highlight Text</h1>    
    <p>Use the <mark>mark</mark> element to highlight text.</p>
  </div>

  <div class="container">
    <h1>Code Snippets</h1>
    <p>Inline snippets of code should be embedded in the <code>code</code> element:</p>
    <p>The following HTML elements: <code>span</code>, <code>section</code>, and <code>div</code> define a section in a document.</p>
  </div>
</body>
</html>
