<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
	
<body>
	<div class="container">
		<h1>Hello Students!</h1>
		<p>Resize the browser window to see the effect.</p>

		<div class="row">
			<!-- Medium and extra small sizes -->
			<div class="col-md-8 col-4" style="background-color:red; border: 1px solid black;">col-4</div>
			<div class="col-md-5" style="background-color:lavender;">col-md-5</div>
		</div>

		<div class="row">
			<!-- Large, medium, and extra small sizes -->
			<div class="col-md-12 col-lg-6" style="background-color:lavenderblush;">col-lg-6</div>
			<div class="col-6 col-md-2" style="background-color:lightgrey;">col-md-2</div>
		</div>

		<div class="row" style="background-color:lightcyan;">
			<!-- Extra small sizes -->
			<div class="col-6">col-6</div>
			<div class="col-6">col-6</div>
		</div>
	</div>

	<!-- jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
